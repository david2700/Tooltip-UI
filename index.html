<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Testimonial card layout">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Testimonial Card">
    <meta property="og:description" content="A clean and professional testimonial component.">
    <meta property="og:url" content="URL_to_resume_application">
    <title>Tooltip UI</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">AO</a>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-links">
                <li>
                    <a href="#" data-tooltip="Home Page">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" data-tooltip="Browse Our Products">
                        Products
                    </a>
                </li>
                <li>
                    <a href="#" data-tooltip="Learn About Us">
                        About
                    </a>
                </li>
                <li>
                    <a href="#" data-tooltip="Get in Touch">
                        Contact
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');

        navToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
